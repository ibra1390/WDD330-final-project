<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AniRealm | Discover Your Next Anime</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&family=Lato&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <header id="main-header" class="site-header"></header>

    <main class="main-wrapper">
      <section class="search-section">
        <h1 class="main-title">Find Your Next Favorite Anime</h1>
        <form id="search-form" class="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Search anime by title..."
            aria-label="Search anime"
            required
          />
          <button type="submit">Search</button>
        </form>

        <!-- FILTER BY GENRE -->
        <div class="genre-filter">
          <select id="genreSelect">
            <option value="">-- Select Genre --</option>
          </select>
        </div>
      </section>

      <div id="search-results" class="anime-grid"></div>
    </main>

    <footer id="main-footer" class="site-footer"></footer>
  </body>
</html>
